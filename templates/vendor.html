{% extends "layout.html" %}
{% block content %}

<div class="single-product-area section-padding-100 clearfix">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 col-lg-7">
                <div class="single_product_thumb">

                    <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                {% for image in images %}
                                <a class="gallery_img" href="img/product-img/pro-big-1.jpg">
                                    <img class="d-block w-100" src="/img/{{ image[2] }}" alt="First slide">
                                </a>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-5">
                <div class="single_product_desc">
                    <!-- Product Meta Data -->
                    <div class="product-meta-data">
                        <div class="line"></div>
                        <h2> {{ vendor[1] }}</h2>
                    </div>

                    <div class="short_overview my-5">
                        <form method="POST" action="/submit_message">
                            <!-- Define what to do -->
                            <p>
                                Select any phone number of the shopkeeper and click to send to send a SMS.
                            </p>
                            <!-- select drop down list -->
                            <label for="phone">Choose a phone number:</label>
                            <br>
                            <select id="phone" name="phone">
                                {% if phones %}
                                {% for row in phones %}
                                <option value=" {{ row[2] }}">{{ row[3] }} : {{ row[2] }}</option>
                                {% endfor %}
                                {% endif %}
                            </select>
                            <br>
                            <br>
                            <textarea name="message" rows="10" cols="30"></textarea>
                            <br><br>
                            <input type="hidden" id="vendor" name="vendor" value="{{ vendor[0] }}">
                            <!-- Submit message -->

                            <button type="submit" name="submit" class="btn amado-btn">Send SMS</button>

                            <div>
                                {{ message }}
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
